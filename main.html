<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 950px;
  height: 500px;
  background: black url("images/batch01.jpg");
  animation-name: example;
  animation-duration: 10s;
  animation-direction: normal;
  animation-iteration-count: infinite;
}

@keyframes example {
  0%   {background: url("images/batch01.jpg");}
  25%  {background: url("images/batch02.jpg");}
  50%  {background: url("images/batch03.jpg");}
  100% {background: url("images/batch04.jpg");}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
